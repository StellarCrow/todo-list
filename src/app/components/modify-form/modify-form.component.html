<form autocomplete="off" [formGroup]="modifyForm" (submit)="onSubmit()">
  <input type="text" formControlName="title" (focus)="toggleButton()" (blur)="toggleButton()" />
  <button class="button" *ngIf="fieldOnFocus" mat-raised-button color="primary" type="submit" [disabled]="!modifyForm.valid">Save</button>
</form>

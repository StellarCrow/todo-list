<form autocomplete="off" class="modify" [formGroup]="modifyForm" (submit)="onSubmit()">
  <input type="text" class="modify__input" formControlName="title" (focus)="toggleButton()" (blur)="toggleButton()" />
  <button class="modify__button button" *ngIf="fieldOnFocus" mat-raised-button color="primary" type="submit" [disabled]="!modifyForm.valid">Save</button>
</form>

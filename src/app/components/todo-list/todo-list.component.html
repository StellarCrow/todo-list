<ul class="list">
  <li class="list__item" *ngFor="let todo of todoList | async; trackBy: trackByFn">
    <app-todo-item
      [todo]="todo"
      (checkedTodo)="checkTodo($event)"
      (deletedTodo)="deleteTodo($event)"
      (modifiedTodo)="modifyTodo($event)"
    ></app-todo-item>
  </li>
</ul>

<div class="sidebar">
  <div class="sidebar__close">
    <button mat-icon-button (click)="toggleSidenav()" matTooltip="Close filters" color="accent">
      <mat-icon class="header__icon">close</mat-icon>
    </button>
  </div>
    <div class="sidebar__sorting">
        <mat-radio-group (change)="onChange($event)" name="sorting">
            <mat-radio-button *ngFor="let sort of sorts" [value]="sort.value" checked>{{sort.title}}</mat-radio-button>
          </mat-radio-group>
    </div>
    <div class="sidebar__filters">

    </div>
</div>
